<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <input type="text" id="girdi">
    <button onclick="Hesap()">BOM</button>
</body>

</html>
<script>
    function Hesap() {
        var fiyat = document.getElementById("girdi").value;
        // var fiyat2 = Number(fiyat) + Number(5)

        if (fiyat<=0) {
            alert("Yanlış Fiyat")
        }
        else {
            if (fiyat >= 100) { 
                alert("Borcunuz "+ fiyat+ " TL") 
                }
            else { 
                var fiyat2 = Number(fiyat) + Number(5);
                alert("Borcunuz "+ fiyat2 +" TL") 
            }

        }
    }


</script>

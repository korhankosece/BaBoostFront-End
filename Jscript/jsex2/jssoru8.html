<script>
    function Hesap() {
        var sıcaklık = Number(document.getElementById("girdi1").value);
        if (sıcaklık>0 && sıcaklık<100) {
            alert("SIVI");
            }
        else{
            if(sıcaklık>=100){
                alert("GAZ");
            }
            else{
                alert("KATI");
            }
        }
    }


</script>

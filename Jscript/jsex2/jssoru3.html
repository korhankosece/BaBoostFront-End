<script>
    function Hesap() {
        var not1 = document.getElementById("girdi1").value;
        var not2 = document.getElementById("girdi2").value;
        var ort = (Number(not1) + Number(not2)) / 2

        if (ort < 0 || ort > 100) {
            alert("geçersiz not!");
        }
        else {
            if (ort < 50) {
                alert("KALDIN!!!!!!!");
            }
            else {
                alert("GEÇTİN KERATA");
            }
        }
    }

// Öğrencinin 2 adet not bilgisi girildikten sonra, ortalama 50 ve üzerinde ise ekrana “Geçti” değilse “Kaldı” yazsın.

</script>

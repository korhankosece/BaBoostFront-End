<script>

        var s1 = Number(document.getElementById("girdi1").value);
        var s2 = Number(document.getElementById("girdi2").value);
        var s3 = Number(document.getElementById("girdi3").value);
        if (s1 > s2 && s1 > s3) {
            alert("1. SAYI EN BÜYÜK");
        }
        else {
            if (s2 > s1 && s2 > s3) {
                alert("2. SAYI EN BÜYÜK");
            }
            else {
                alert("3. SAYI EN BÜYÜK");
            }
        }
    }


</script>

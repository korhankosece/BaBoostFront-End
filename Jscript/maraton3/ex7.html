<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <div>
        <input id="girdi1" type="text">
    </div>
    <div>
        <input id="girdi2" type="text">
    </div>
    <div>
        <button>BooooooooM</button>
    </div>

    <div>
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">UnitPrice</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

</body>

</html>
<script>

    $("button").click(function () {
        var url = "https://northwind.now.sh/api/products";
        var x = $("#girdi1").val()
        var y = $("#girdi2").val()
        $.getJSON(url, function (data) {

            data.forEach(function (item) {

                if (Number(x) < item.unitPrice && item.unitPrice < Number(y))

                    $("tbody").append("<tr><td>" + item.name + "</td><td>" + item.unitPrice + "</td>")
            })
        });
    })



</script>

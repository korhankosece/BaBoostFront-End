<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <div>
        <button id="services">Services</button>
    </div>
    <div>
        <button id="suppliers">Suppliers</button>

    </div>
    <div>
        <button id="orders">Orders</button>

    </div>

</body>

</html>
<script>
    $("#services").click(function(){
        var sayac=0
        var url = "https://northwind.now.sh/api/products";
        $.getJSON(url, function(data) {
            console.log(data);
            data.forEach(function (item) {
                sayac = sayac +1
            })
        console.log("Products: "+sayac)
        });
    }) 
    $("#suppliers").click(function(){
        var sayac=0
        var url = "https://northwind.now.sh/api/suppliers";
        $.getJSON(url, function(data) {
            console.log(data);
            data.forEach(function (item) {
                sayac = sayac +1
            })
        console.log("Suppliers: "+sayac)
        });
    }) 
    $("#orders").click(function(){
        var sayac=0
        var url = "https://northwind.now.sh/api/orders";
        $.getJSON(url, function(data) {
            console.log(data);
            data.forEach(function (item) {
                sayac = sayac +1
            })
        console.log("Orders: "+sayac)
        });
    }) 


</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="unitprice">UnitPrice</label>
                <input type="text" class="form-control" id="unitprice" placeholder="UnitPrice">
            </div>
            <div class="form-group">
                <label for="supplierid">SupplierId</label>
                <input type="text" class="form-control" id="supplierid" placeholder="SupplierId">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Discontinued
                </label>

            <button class="btn btn-primary">Add</button>

    </div>

</body>

</html>
<script>
    $(".btn-primary").click(function () {

        var data1 = new Object()

        data1.name = $("#name").val()
        data1.unitPrice = $("#unitprice").val()
        data1.supplierId = $("#supplierid").val()

        $.ajax({
            url: "https://northwind.now.sh/api/products",
            type: "POST",
            data: data1,
            success: function () {
                alert("DATA EKLENDÄ°!");
            }
        })
    })
</script>

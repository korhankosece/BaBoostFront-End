<script>
    $("button").click(function () {
        var url = "https://northwind.now.sh/api/orders";
        $.getJSON(url, function (data) {
            console.log(data);

            //Js foreach
            data.forEach(function (item) {

                toplam = 0
                for (i = 0; i < item.details.length; i++) {
                    var x = item.details[i].unitPrice * item.details[i].quantity
                    toplam = toplam + x
                }


                if (toplam > 200) {
                    $("ul").append("<li class='kirmizi'>" + item.id + " - " + item.orderDate + " - " + toplam + "</li>")
                } else {
                    $("ul").append("<li>" + item.id + " - " + item.orderDate + " - " + toplam +"</li>")
                }


            });
        })
    })
</script>

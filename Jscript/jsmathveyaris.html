<script>

    function Git() {
        var left1 = 0;
        var left2 = 0;
        var left3 = 0;
        var sayac = setInterval(() => {
            if (left1 < 900) {
                var rastgele = Math.floor(Math.random() * 100);
                left1 = Number(left1) + Number(rastgele);
                document.getElementById("main1").style.left = left1 + "px";
            } else {
                alert("1NUMARA KAZANDI");
                clearInterval(sayac)
            }
            if (left2 < 900) {
                var rastgele2 = Math.floor(Math.random() * 100);
                left2 = Number(left2) + Number(rastgele2);
                document.getElementById("main2").style.left = left2 + "px";
            } else {
                alert("2NUMARA KAZANDI");
                clearInterval(sayac)
            }
            if (left3 < 900) {
                var rastgele3 = Math.floor(Math.random() * 100);
                left3 = Number(left3) + Number(rastgele3);
                document.getElementById("main3").style.left = left3 + "px";
            } else {
                alert("3NUMARA KAZANDI");
                clearInterval(sayac)
            }
        }, 500);
    }



    console.log(Math.random());
    Math.floor(2.5);

    Math.floor(Math.random() * 10);
</script>

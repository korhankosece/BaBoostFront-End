<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

    <script type="module" src="f1htmloperations.js"></script>
    <style>
        th{
            cursor: pointer;
        }
    </style>
</head>
<body>
    


    <div class="container">
        <div class="page-header">
            <h1>F1 Yarış Sayfası</h1>
          </div>
        <div class="row">
            <div class="col-lg-3">
                <select class="form-control" name="" id="yearsselect">
                </select>
            </div>
         
            <div class="col-lg-6" style="display: flex;">
                <label for="">Name:</label>
                <input type="text" id="searchtext" class="form-control">
                <button class="btn" id="searchbtn">Search</button>
            </div>
     
        </div>
        <div class="row">
            <div class="col-lg-3">
                <select name="" class="form-control" id="roundsselect">
                
                </select>
            </div>
            <div class="col-lg-6" style="display: flex;">
                <label for="">Count:</label>
                <input type="text" class="form-control">
                <button class="btn">Get</button>
            </div>
           
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col" value="position">Position</th>
                    <th scope="col" value="Driver.givenName">Name</th>
                    <th scope="col" value="Constructor.nationality">Nationality</th>
                    <th scope="col" value="FastestLap.Time.time">Fastest Time</th>
                    <th scope="col" value="FastestLap.AverageSpeed.speed">Fastest Speed</th>
                    <th scope="col" value="Constructor.url">Team Url</th>

                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
        
        </div>
   
    </div>


</body>
</html>

fetch("https://ergast.com/api/f1/drivers")

.then((data)=>{
    console.log(data);
})
.catch((msg)=>{
    console.log(msg);
})

</script>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="module" src="f1htmloperations.js"></script>
    <style>
        th{
            cursor: pointer;
        }
        .row{
            margin-top: 1rem;
        }
    </style>

<body>
    


    <div class="container">
        <div class="page-header">
            <h1>F1 Yarış Sayfası</h1>
          </div>
        <div class="row">
            <div class="col-lg-3">
                <select class="form-control" name="" id="yearsselect">
                </select>
            </div>
         
            <div class="col-lg-6" style="display: flex;">
                <label  for="">Name:</label>
                <input id="input1" type="text" class="form-control">
                <button id ="search" class="btn">Search</button>
            </div>
     
        </div>
        <div class="row">
            <div class="col-lg-3">
                <select name="" class="form-control" id="roundsselect">
                
                </select>
            </div>
            <div class="col-lg-6" style="display: flex;">
                <label for="">Count:</label>
                <input id="input2" type="text" class="form-control">
                <button id ="count" class="btn">Get</button>
            </div>
           
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Position</th>
                    <th id="sort" scope="col">Name</th>
                    <th scope="col">Nationality</th>
                    <th scope="col">Fastest Time</th>
                    <th scope="col">Fastest Speed</th>
                    <th scope="col">Team Url</th>

                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
        
        </div>
   
    </div>


</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="foto">
    </div>
</body>
</html>
<script>

    setInterval(()=>{ 
        var imgs = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"]
        var rand = Math.floor(Math.random()*5);
        document.getElementById("foto").style.backgroundImage =  'url("'+imgs[rand]+'")' 
       
    }, 1000);     
    
  
</script>

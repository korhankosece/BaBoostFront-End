<body>

    <div>
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">PilotName</th>
                    <th scope="col">AvgSpeed</th>
                    <th scope="col">ConstructorID</th>
                    <th scope="col">Nationality</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
</body>

</html>
<script>

    var url = "https://ergast.com/api/f1/2004.json"
    $.getJSON(url, function (data) {
        var x = Object.keys(data.MRData.RaceTable.Races)
        console.log(x.length)
        for (i = 0; i < x.length; i++) {
            var item = data.MRData.RaceTable.Races[i]
            $("tbody").append("<tr><td>" + item.Driver.givenName + " " + item.Driver.familyName + "</td><td>" + item.FastestLap.AverageSpeed.speed + "</td><td>" + item.Constructor.constructorId + "</td><td>" + item.Constructor.nationality + "</td></tr>")
        }
    
    });

</script>

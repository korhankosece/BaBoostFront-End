<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <canvas id="gamebox" style="border: 1px solid black ;"width="500"height="300">
    </canvas>

</body>

<script>
    var c = new component(10,10,'tomato',100,100);

    function component(left,top,style,width,height){
        this.l =left;
        this.t =top;
        this.s =style;
        this.w =width;
        this.h =height;
        var game = document.getElementById("gamebox");
        var gcontext = game.getContext("2d")
        gcontext.fillStyle = this.s
        gcontext.fillRect(this.l,this.t,this.w,this.h)
    }
</script>

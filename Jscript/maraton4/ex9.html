<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>

    <div>
        <label for="girdi"></label>
        <input type="text" id="girdi">
        <button>BOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOM</button>
    </div>
    <div>
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">UserId</th>
                    <th scope="col">Title</th>
                    <th scope="col">Body</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>


</body>

</html>
<script>

    var url = "https://jsonplaceholder.typicode.com/posts"
    $.getJSON(url, function (data) {
        data.forEach(element => {
            $("tbody").append("<tr><td>" + element.id + "</td><td>" + element.userId + "</td><td>" + element.title + "</td><td>" + element.body + "</td></tr>")
        });
        $("button").click(function () {
            var girdi1 = $("#girdi").val()
            $("tbody").empty()
            data.forEach(element => {
                if (element.title.slice(0, girdi1.length) == girdi1 || element.body.slice(0, girdi1.length) == girdi1) {
                    $("tbody").append("<tr><td>" + element.id + "</td><td>" + element.userId + "</td><td>" + element.title + "</td><td>" + element.body + "</td></tr>")
                }
            })
        });
    });

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
        background-color: red;
        width: 100px;
        height: 100px;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <div>
        <label for="">Genişlik</label>
        <input type="text" id="genislik">
    </div>
    <div>
        <label for="">Yükseklik</label>
        <input type="text" id="yükseklik">
    </div>
    <button onclick="Degis()">Boyut Değiştir</button>
</body>
</html>
<script>
    function Degis(){
        document.getElementById("box").style.width=document.getElementById("genislik").value + "px" ;
        document.getElementById("box").style.height =document.getElementById("yükseklik").value + "px" ;
    }
</script>
